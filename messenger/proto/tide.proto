syntax = "proto3";

package messenger;

import "google/protobuf/empty.proto";
import "object.proto";
import "group_info.proto";
import "common.proto";

option go_package = "ecos/edge-node/tide";

service NodeTide {
  rpc GetClusterStatus(google.protobuf.Empty) returns (GroupInfo) {};
  rpc SendBlock(stream Block) returns (Result) {};
}