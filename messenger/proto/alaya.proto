syntax = "proto3";
package messenger;

import "common.proto";
option go_package = "ecos/edge-node/alaya";

service Alaya {
  rpc RecordObjectMeta(ObjectMeta) returns (Result) {}
}

message MetaData {
  map<string, string> attrs = 1;
}

message ObjectMeta {
  string obj_id = 1;
  uint64 size = 2;
  uint64 update_time = 3;
  repeated BlockInfo blocks = 4;
  string pg_id = 5;
}

message BlockInfo {
  string block_id = 1;
  uint64 size = 2;
}