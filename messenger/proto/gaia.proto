syntax = "proto3";
package messenger;

import "common.proto";
option go_package = "ecos/edge-node/gaia";

service Gaia {
  rpc UploadBlockData(stream Chunk) returns (Result) {}
}

message Chunk {
  bytes content = 1;
  bool no_more = 2;
  string object_id = 3;
  string block_id = 4;
  string pg_id = 5;
}

